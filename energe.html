<!DOCTYPE html>
	<head>
		<title>Energe</title>
		<link href="assets/stylesheets/energe.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Merriweather:400,300,700" rel="stylesheet" type="text/css">
		<script src="assets/javascript/energe.js"></script>
		<script type="text/javascript" src="assets/javascript/skrollr.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
	</head>
	<body>
		<div class="header">
			<div class="background">
				<div class="logo">
					<img src="assets/images/logo-2.png" width="215px" height="97px" class='image'>
				</div>
			</div>
		</div>
		<div class="splash">
			<div class="title">
				ENERGY EFFICIENT HOUSING. MADE EASY.		
			</div>
		</div>
		<div class="content">
			<div class="steps">
				<div class="title">
	 				Creating an energy efficient house has never been easier.	
				</div>
				<div class="circles">
					<div class="circle step1"></div>
					<div class="circle step2"></div>
					<div class="circle step3"></div>
				</div>
				<div class="instructions">
					<div class="instruction">Pick an area that suits your needs using our tech.</div>
					<div class="instruction middle">Select a house that best fits your lifestyle.</div>
					<div class="instruction">Follow proper energy conservation techniques.</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script>
  $(window).on('scroll', function () {
      var scrollTop     = $(window).scrollTop(),
          elementOffset = $('.steps').offset().top,
          distance      = (elementOffset - scrollTop);

      // console.log('body:' + $('.step1').parent().parent().height())
      //animate circles up/down as user scrolls towards/away from it
      if (distance <= 500) {
        $('.circle').css('margin-top', .02 * $('.step1').parent().parent().height());
        $('.instruction').css('margin-top', .02 * $('.step1').parent().parent().height());
        // $('.image').css('background-color: red');
        // $('.image').css('margin-top', 1);
      }
      else {
        $('.circle').css('margin-top', .15 * $('.step1').parent().parent().height());
      };

      //if steps is fully on screen, change logo background to black
      if (distance > 0) {
        $('.circle').css('background-color: red');
      }
  });

  var counter = 0;

</script>
