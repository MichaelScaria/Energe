<!DOCTYPE html>
	<head>
		<link href="assets/stylesheets/energe.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Merriweather:400,300,700" rel="stylesheet" type="text/css">
		<script src="assets/javascript/energe.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
		$(document).ready
		(
		    function(e)
		    {
		        $(window).scroll(function() {
		          var screenTop = $(document).scrollTop();
		            
		            if( screenTop > 100 ) 
		            {
		              // $(".logo .image").addClass( "cropped" );
		              $(".logo .image").animate({
									  fontSize: 50 //some unimportant CSS to animate so we get some values
									},
									{
									  step: function(now, fx) { //now is the animated value from initial css value
									      $(this).css('clip', 'rect(0px, '+now+'px, 100px, 0px)')
									  }
									}, 10000);
		            }    
		            else
		            {
		              $(".logo .image").animate({
									  fontSize: 100 //some unimportant CSS to animate so we get some values
									},
									{
									  step: function(now, fx) { //now is the animated value from initial css value
									      $(this).css('clip', 'rect(0px, '+now+'px, 100px, 0px)')
									  }
									}, 10000);
		            }
		            
		        });
		    }    
		);
		</script>
        
	</head>
	<body>
		<div class="header">
			<div class="background">
				<div class="logo">
					<img src="assets/images/logo-2.png" width="215px" height="97px" class='image'>
				</div>
			</div>
		</div>
			<div class="content">
				<div class="splash">
					<div class="title" style='vertical-align: middle;'>
		<!-- 				Creating an energy efficient house has never been easier.-->	
					ENERGY EFFICIENT HOUSING. MADE EASY.		
					</div>
				</div>
			</div>
	</body>
</html>
